<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend Finder</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- <link rel="stylesheet" href="../css/style.css" type="text/css"> -->
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="friendImgDiv">
                        <img class="friendImg" src="https://askopinion.com/images/Files/UserFiles/posting/lrg/2017/3/friends-forever-wallpaper-20-jfb.jpg"
                            alt="">
                        <h1 class="friendFinderH1" style="display: inline;
                        vertical-align: middle;
                        margin: 0 0 0 20px;">Friend Finder</h1>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col12">
                    <hr>
                    <h2>Answer 10 questions</h2>
                    <br>
                    <h2>Then see who has things in common with you</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <a href="/survey">
                        <button type="button" class="btn btn-primary">Take Survey</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <p>
                <a href="/api/friends">API Friends List</a> |
                <a href="https://github.com/Autolispman/FriendFinder">GitHub Repo</a>
            </p>
        </div>
    </footer>
